<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Contact Manager</title>
    <link rel="Icon" href="images/images.png">
    <link rel="stylesheet" href="asserts/style.css">
  </head>
  <body class="dark-mode">
    <!--nav bar-->
    <div class="navbar  fixed-top">
        <img src="images/navimg.png" alt="Logo">
        <a href="#" class="navbar-title">Contact Manager</a>
        <div class="theme-switch">
            <label for="theme-toggle" id="theme-icon"><i class="bi bi-sun"></i></label>
        </div>
    </div>

        <!--table for displaying table-->
    <section class="p-3">
        <div class="row">
            <div class="col-12">
                <table class="table  table-hover mt-3 text-center table-bordered  table-hover">
                    <thead class="table-success">
                        <tr>
                            <th>S.No</th>
                            <th>Photo</th>
                            <th>Name</th>
                            <th>City</th>
                            <th>Email</th>
                            <th>Phone no</th>
                            <th>Birth Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="data"></tbody>
                </table>
            </div>
        </div>

        <!--new contact button-->
        <div class="row">
            <div class="col-12">
                <div class="col-12 d-flex justify-content-center">
                <button class="btn btn-outline-primary newUser" data-bs-toggle="modal" data-bs-target="#userForm" style="background-color: #6c0000; color: white; border-color: white;">New Contact <i class="bi bi-person-lines-fill"></i></button>
            </div>
            </div>
        </div>
    </section>

    <!--Modal Form-->
    <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Fill the Details</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#" id="myForm">
                        <div class="card imgholder">
                            <label for="imgInput" class="upload">
                                <input type="file" name="" id="imgInput">
                                <i class="bi bi-plus-circle-dotted"></i>
                            </label>
                            <img src="./images/formimg.png" alt="profile" width="200" height="200" class="img">
                        </div>
                        <div class="inputField">
                            <div>
                                <label for="name">Name:</label>
                                <input type="text" name="" id="name" required autofocus>
                            </div>
                            <div>
                                <label for="city">City:</label>
                                <input type="text" name="" id="city" required autofocus>
                            </div>
                            <div>
                                <label for="email">E-mail:</label>
                                <input type="email" name="" id="email" required autofocus>
                            </div>
                            <div>
                                <label for="phone">Phone Number:</label>
                                <input type="text" name="" id="phone" minlength="11" maxlength="11" required autofocus>
                            </div>
                            <div>
                                <label for="sDate">Birth Date:</label>
                                <input type="date" name="" id="sDate" required autofocus>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Discard</button>
                    <button type="submit" form="myForm" class="btn btn-success submit">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!--Read Data Modal-->
    <div class="modal fade" id="readData">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Profile</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">

                        <div class="card imgholder">
                            <img src="images/Profile Icon.webp" alt="user profile " width="200" height="200" class="showImg">
                        </div>

                        <div class="inputField">
                            <div>
                                <label for="name">Name:</label>
                                <input type="text" name="" id="showName" disabled>
                            </div>
                            <div>
                                <label for="city">City:</label>
                                <input type="text" name="" id="showCity" disabled>
                            </div>
                            <div>
                                <label for="email">E-mail:</label>
                                <input type="email" name="" id="showEmail" disabled>
                            </div>
                            <div>
                                <label for="phone">Number:</label>
                                <input type="text" name="" id="showPhone" minlength="11" maxlength="11" disabled>
                            </div>
                            <div>
                                <label for="sDate">Birth Date:</label>
                                <input type="date" name="" id="showsDate" disabled>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    
<!--footer-->
<footer class="footer">
    <div class="container">
      <p>&copy; 2024. All Rights Reserved.</p>
      <!--<div class="line"></div>-->
      <hr>
      <p>Built by Swetha and Mohan Praveen</p>
    </div>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="asserts/script.js"></script>
  </body>
</html>
